<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Clínica Vida Saludable</title>
    <link rel="stylesheet" href="../CSS/Inicio_Sesion.css">
    <script src="../JS/Inicio_Sesion.js" defer></script>
</head>
<body>
    <header id="navbar" class="navbar">
        <div class="logo">
            <h1>Clínica Vida Saludable</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Sobre_Nosotros.html">Sobre Nosotros</a></li>
                <li><a href="Lista_De_Doctores.html">Doctores</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
                <li><a href="Inicio_Sesion.html">Inicio de Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <div class="login-switch">
                <button id="user-btn" class="active">Usuario</button>
                <button id="doctor-btn">Doctor</button>
            </div>
            <div id="login-form-container">
                <form id="user-login-form" class="login-form">
                    <h2>Inicio de Sesión Usuario</h2>
                    <label for="user-email">Correo Electrónico:</label>
                    <input type="email" id="user-email" name="email" required>
                    <label for="user-password">Contraseña:</label>
                    <input type="password" id="user-password" name="password" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <form id="doctor-login-form" class="login-form hidden">
                    <h2>Inicio de Sesión Doctor</h2>
                    <label for="doctor-email">Correo Electrónico:</label>
                    <input type="email" id="doctor-email" name="email" required>
                    <label for="doctor-password">Contraseña:</label>
                    <input type="password" id="doctor-password" name="password" required>
                    <label for="doctor-id">ID Profesional:</label>
                    <input type="text" id="doctor-id" name="id" required>
                    <button type="submit">Iniciar Sesión</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Clínica Vida Saludable. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
