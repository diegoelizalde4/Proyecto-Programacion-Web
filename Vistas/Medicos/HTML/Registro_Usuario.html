<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Clínica Vida Saludable</title>
    <link rel="stylesheet" href="../CSS/Registro_Usuario.css">
    <script src="../JS/Registro_Usuario.js" defer></script>
</head>
<body>
    <header id="navbar" class="navbar">
        <div class="logo">
            <h1>Clínica Vida Saludable - Registro de Usuario</h1>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="../HTML/Panel_P.html">Panel</a></li>
                <li><a href="../HTML/Inicio_Sesion.html">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="registration-section">
            <h2>Registrar Nuevo Usuario</h2>
            <form id="register-user-form">
                <label for="user-id">ID:</label>
                <input type="text" id="user-id" name="id" required>
                <label for="user-email">Email:</label>
                <input type="email" id="user-email" name="email" required>
                <label for="user-pass">Contraseña:</label>
                <input type="password" id="user-pass" name="password" required>
                <label for="user-name">Nombre:</label>
                <input type="text" id="user-name" name="name" required>
                <label for="user-lastname">Apellido:</label>
                <input type="text" id="user-lastname" name="last_name" required>
                <label for="user-age">Edad:</label>
                <input type="number" id="user-age" name="age" required>
                <label for="user-phone">Teléfono:</label>
                <input type="text" id="user-phone" name="phone" required>
                <button type="submit">Registrar Usuario</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Clínica Vida Saludable. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
