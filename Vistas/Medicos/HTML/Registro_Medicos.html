<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Médicos - Clínica Vida Saludable</title>
    <link rel="stylesheet" href="../CSS/Registro_Medicos.css">
    <script src="../JS/Registro_Medicos.js" defer></script>
</head>
<body>
    <header id="navbar" class="navbar">
        <div class="logo">
            <h1>Clínica Vida Saludable - Registro de Médicos</h1>
        </div>
    </header>
    <main>
        <section class="register-section">
            <h2>Registrar Nuevo Médico</h2>
            <form id="register-doctor-form" enctype="multipart/form-data">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="last_name">Apellido:</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>

                <label for="phone">Teléfono:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="professional_id">ID Profesional:</label>
                <input type="text" id="professional_id" name="professional_id" required>

                <label for="specialty">Especialidad:</label>
                <input type="text" id="specialty" name="specialty" required>


                <button type="submit">Registrar Médico</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Clínica Vida Saludable. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
